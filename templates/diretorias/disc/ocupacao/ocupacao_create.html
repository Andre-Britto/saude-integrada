<form method="post" action="{% url 'ocupacao_create' %}" class="">
    {% csrf_token %}

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Adicionar Ocupação Diária</h4>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        <div class="col-sm-12">
            <div class="form-group"><label>Selecione o Tipo de Ocupação</label>
                <select class="form-control" name="tipo_ocupacao">
                    <option>--------</option>
                    {% for tipo in tipos %}
                        <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group" id="data_1"><label>Selecione a Data da Ocupação</label>
                <div class="input-group date">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar">
                        </i>
                    </span>
                    <input type="text" id="data_ocupacao" name="data_ocupacao"
                           class="form-control" data-date-format="yyyy-mm-dd"
                           value="" required>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label>Leitos Ocupados</label>
                <div class="input-group date">
                    <span class="input-group-addon">
                        <i class="fa fa-bed">
                        </i>
                    </span>
                    <input type="number" style="width: 100px" name="leito_ocupado" class="form-control" min="0">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
